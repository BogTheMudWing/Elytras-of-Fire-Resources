name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout code
      uses: actions/checkout@v2

    - name: pull latest and rename the existing file
      run: |
        git config --global user.email "conleybear06@gmail.com"
        git config --global user.name "Stonley890"
        git config pull.rebase false
        git pull
        # Find the current commit count
        commit_count=$(git rev-list --count HEAD)
        # Generate the new filename with the commit count
        new_filename="Dragonspeak$commit_count.zip"

    - name: Create a temporary tag
      run: git tag tmp-release

    - name: Push the temporary tag to GitHub
      run: git push origin tmp-release

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: $new_filename
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Delete the temporary tag
      run: git push origin --delete tmp-release

    - name: Get Release URL
      run: |
        echo "Release URL: ${{ steps.create_release.outputs.upload_url }}"